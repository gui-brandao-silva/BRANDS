<script>

    function cadastrar() {

        var nomeVar = nome_input.value;
        var integrantesVar = integrantes_inputs.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var vendasVar = venda_input.value;


        sessionStorage.setItem('')

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

         
            if (nomeVar == "") {
                console.log('nome está em branco')
            }
            if (integrantesVar > 10){
              console.log('Integrantes demais')
            }
            if (emailVar == "") {
                console.log('email está em branco')
            }
            if (senhaVar == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenhaVar == "") {
                console.log('confirmacaoSenha está em branco')
            }
            if (venda_input <= 0){
              console.log('Você deve vender algum produto')
            }
            finalizarAguardar();
            return false;
        }
        
     

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                integrantesServer: integrantesVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                vendaServer: vendasVar
        
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
